<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='word-highlight'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="background-color">Background Color</label>
    <input id="background-color" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    :root {
        --spacing: 10px;
        --blur: 10px;
        --background-color: #ffc600;
    }

    .word-highlight {
        color: var(--background-color); /* Anything with the class of word-highlight is going to be the color of the background-color variable (i.e. #ffc600) */
    }

    img {
        padding: var(--spacing); /* Padding is now based on spacing variable (i.e. 10px) */
        background: var(--background-color); /* Background is now based on background-color variable (i.e. #ffc600) */
        filter: blur(var(--blur)); /* Blur filter is set and based on blur variable (i.e. 10px) */
    }

    /*
      misc styles below, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
  </script>

</body>
</html>
